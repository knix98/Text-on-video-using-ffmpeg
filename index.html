<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding text to video</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <form>
      <label for="video">
        Video : <input type="file" name="video" required accept="video/*" />
      </label>

      <label for="text">
        Name : <input type="text" name="text" required />
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>

  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      axios.post("/form-submit", formData).then((data) => {
        window.open(`/download?file=${data.data.outputFileName}`);
      });
    });
  </script>
</html>
